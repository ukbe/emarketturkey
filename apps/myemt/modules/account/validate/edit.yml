fields:
    user_name:
        required:
            msg: 'Enter your name.'
        sfStringValidator:
            min: 3
            min_error: 'Name field should be at least 3 characters.'
            max: 20
            min_error: 'Name field should be maximum 20 characters.'
    user_lastname:
        required:
            msg: 'Enter your lastname.'
        sfStringValidator:
            min: 3
            min_error: 'Lastname field should be at least 3 characters.'
            max: 20
            min_error: 'Lastname field should be maximum 20 characters.'
    user_alternative_email:
        sfPropelUniqueValidator:
            class:  Login
            column:  EMAIL
            unique_error:  'This email address is owned by another user.'
    user_username:
        sfPropelUniqueValidator:
            class:  Login
            column:  USERNAME
            unique_error:  'This username is not available.'
        